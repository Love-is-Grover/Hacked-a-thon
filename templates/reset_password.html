{% extends "base.html" %}
{%block content%}
{% include "nav.html" %}

<div class="container-fluid bg-light">
    <div class="container " style="padding-top: 104px;">
        <div class="row py-5">
            <div class="col-lg-4 m-auto bg-white rounded-top" style="border-top: 05px solid #f4476b">
                <div class="text-center my-4">
                    <i class="fa fa-envelope fa-7x"></i>
                </div>
                <h1 class="text-center fw-bold pt-2 mt-3">Enter your E-Mail</h1>
                <p class="text-center text-muted fs-6 px-3 lead mb-4">Please enter your registered E-Mail Id</p>
                <form action="" class="px-3" method="POST">
                {% csrf_token %}
                    <div class="input-group pb-3">
                        <span class="input-group-text">E-Mail</span>
                        {{form.email}}
                    </div>
                    <div class="d-grid mb-5">
                        <button type="submit" class="btn mt-2">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% include "footer.html" %}
{% endblock %}
